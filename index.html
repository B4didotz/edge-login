<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDGE Login</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/B4didotz/edge-login/main/EDGE-Icon.png">
    
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Barlow", sans-serif;
        }

        /* Full-Screen Background */
        html, body {
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            color: white;
        }

        /* Container */
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 1400px;
            padding: 5vh 5vw;
            gap: 20px;
        }

        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                text-align: center;
            }
        }

        /* Left Side - Video (Bigger but Flexible) */
        .video-container {
            flex: 1.5;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .video-container video {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Right Side - Login Form (Fixing Button and Input Placement) */
        .login-container {
            flex: 1;
            max-width: 500px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 300px;
            gap: 15px; /* Ensures even spacing */
        }

        .login-container h1 {
            font-size: 2.5rem;
            font-weight: 600;
        }

        .login-container p {
            font-size: 1.2rem;
            color: #ccc;
            margin: 10px 0;
        }

        input {
            width: 80%;
            max-width: 300px;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #222;
            color: white;
            font-size: 1rem;
            align-self: center;
        }

        .get-started {
            background: #086db4;
            color: white;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s ease;
            align-self: center;
        }

        .get-started:hover {
            background: #4e6b85;
        }

        .message {
            margin-top: 10px;
            font-size: 1rem;
            color: lightgreen;
        }

        .error-message {
            color: red;
            font-size: 1rem;
            margin-top: 10px;
        }

        /* Responsive Tweaks */
        @media (max-width: 1024px) {
            .video-container {
                flex: 1.2;
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 10px;
            }
            .video-container {
                flex: 1;
                width: 90%;
            }
            .login-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Side: Video Section -->
        <div class="video-container">
            <video autoplay loop muted playsinline>
                <source src="https://b4didotz.github.io/edge-login/RS-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Right Side: Login Form -->
        <div class="login-container">
            <h1>Exclusive First Glance<br>Over the EDGE</h1>
            <p>Be among the first to experience what's next...</p>
            <input type="email" id="user_email" placeholder="Your Email">
            <button class="get-started" onclick="sendMagicLink()">Get Started</button>
            <p id="confirmation-message" class="message"></p>
            <p id="error-message" class="error-message"></p>
        </div>
    </div>

    <!-- EmailJS Script -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        const allowedEmails = ["user1@example.com", "user2@example.com", "user3@example.com"];

        function sendMagicLink() {
            emailjs.init("0R8ebrsF9UfsGSil6"); // Public Key

            var userEmail = document.getElementById('user_email').value.trim().toLowerCase();
            var errorMessage = document.getElementById('error-message');
            var confirmationMessage = document.getElementById('confirmation-message');

            if (!allowedEmails.some(email => email.toLowerCase() === userEmail)) {
                errorMessage.textContent = "Access denied. Your email is not on the approved list.";
                confirmationMessage.textContent = "";
                return;
            }

            var magicLink = "https://yourwebsite.com/main?token=" + btoa(userEmail);

            var templateParams = {
                to_email: userEmail,
                user_name: userEmail.split('@')[0],
                access_link: magicLink
            };

            emailjs.send("service_cposg49", "template_3h1lcgt", templateParams)
            .then(function(response) {
                confirmationMessage.textContent = "Magic link sent! Check your email.";
                errorMessage.textContent = "";
            }, function(error) {
                alert("Failed to send email: " + error.text);
            });
        }
    </script>
</body>
</html>
