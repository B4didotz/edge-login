<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDGE Login</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }
        .video-background iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 56.25vw; /* 16:9 Aspect Ratio */
            min-height: 100vh;
            min-width: 177.78vh; /* 16:9 Aspect Ratio */
            transform: translate(-50%, -50%);
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
            position: relative;
            z-index: 1;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .message {
            color: green;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <iframe src="https://player.vimeo.com/video/1060702891?background=1&autoplay=1&loop=1&muted=1" 
            frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" allowfullscreen>
        </iframe>
    </div>

    <img src="edge-logo.png" alt="EDGE Logo" class="logo">
    <div class="login-container">
        <h2>Enter Your Email</h2>
        <input type="email" id="user_email" placeholder="Your Email">
        <button onclick="sendMagicLink()">Send Magic Link</button>
        <p id="confirmation-message" class="message"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        function sendMagicLink() {
            emailjs.init("0R8ebrsF9UfsGSil6"); // Using Public Key as User ID

            var userEmail = document.getElementById('user_email').value;
            var magicLink = "https://yourwebsite.com/main?token=" + btoa(userEmail); // Encode email for security

            var templateParams = {
                to_email: userEmail,
                user_name: userEmail.split('@')[0], // Extract username from email
                access_link: magicLink
            };

            emailjs.send("your_service_id", "your_template_id", templateParams)
            .then(function(response) {
                document.getElementById('confirmation-message').textContent = "Magic link sent! Check your email.";
            }, function(error) {
                alert("Failed to send email: " + error.text);
            });
        }
    </script>
</body>
</html>
