<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDGE Login</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        /* Ensure full height and width */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        /* Fix Chrome Background Scaling Issue */
       body {
            background-image: url('background.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover; /* Ensures full screen coverage */
            background-attachment: fixed;
            width: 100vw; /* Forces full width */
            height: 100vh; /* Forces full height */
        }


        .logo {
            width: 150px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .login-container {
            background: rgba(23, 24, 27, 0.8); /* Slight transparency */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
            position: relative;
            z-index: 1;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .message {
            color: green;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Fix for Mobile Devices */
        @media (max-width: 768px) {
            body {
                background-size: contain; /* Ensures full visibility on smaller screens */
            }
            .logo {
                width: 120px;
            }
            .login-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <img src="edge-logo.png" alt="EDGE Logo" class="logo">
    <div class="login-container">
        <h2>Be among the first to experience what's next...</h2>
        <input type="email" id="user_email" placeholder="Your Email">
        <button onclick="sendMagicLink()">Send Magic Link</button>
        <p id="confirmation-message" class="message"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        function sendMagicLink() {
            emailjs.init("0R8ebrsF9UfsGSil6"); // Using Public Key as User ID

            var userEmail = document.getElementById('user_email').value;
            var magicLink = "https://yourwebsite.com/main?token=" + btoa(userEmail); // Encode email for security

            var templateParams = {
                to_email: userEmail,
                user_name: userEmail.split('@')[0], // Extract username from email
                access_link: magicLink
            };

            emailjs.send("service_cposg49", "template_3h1lcgt", templateParams)
            .then(function(response) {
                document.getElementById('confirmation-message').textContent = "Magic link sent! Check your email.";
            }, function(error) {
                alert("Failed to send email: " + error.text);
            });
        }
    </script>
</body>
</html>
