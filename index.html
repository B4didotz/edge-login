<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDGE Login</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        /* Full-screen layout */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: "Barlow", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('https://raw.githubusercontent.com/B4didotz/edge-login/refs/heads/main/backgrounda.jpg') no-repeat center center fixed; background-size: cover;
            color: white;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90%; /* Added padding to the container */
            height: 90vh;
            padding: 5vh 5vw;
            box-sizing: border-box;
        }

        /* Left side (image section) */
        .image-container {
            flex: 1;
            text-align: center;
            height: 100%;
            padding: 20px; /* Added padding */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-container img {
            width: 100%;
            height: auto;
            max-height: 90%;
            object-fit: contain;
            border-radius: 10px;
        }

        /* Right side (login form) */
        .login-container {
            flex: 1;
            text-align: center;
            max-width: 600px;
            background: transparent; /* Made transparent */
            padding: 50px; /* Increased padding */
            border-radius: 10px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .login-container h1 {
            font-size: 2.9rem;
            font-weight: 500; /* Changed to Light 300 */
            margin-bottom: 10px;
        }
        .login-container p {
            font-size: 1.6rem;
            font-weight: 400;
            color: #ccc;
            margin-bottom: 20px;
        }
        input {
            width: 40%;
            padding: 8px;
            margin-bottom: 8px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #222;
            color: white;
            font-size: 0.8rem;
            font-weight: 400;
        
    font-family: "Barlow", sans-serif; 
}
        .get-started {
            background: #5f7e97;
            color: white;
            padding: 8px 16px;
            font-size: 0.9rem;
            font-weight: 500;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            width: 40%;
        
    font-family: "Barlow", sans-serif; 
}
        .get-started:hover {
            background: #4e6b85;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Side: Image Section -->
        <div class="image-container">
            <img src="https://raw.githubusercontent.com/B4didotz/edge-login/refs/heads/main/Imagecontainer.png" alt="EDGE Preview">
        </div>

        <!-- Right Side: Login Form -->
        <div class="login-container">
            <h1>Exclusive First Glance Over the EDGE</h1>
            <p>Be among the first to experience what's next...</p>
            <input type="email" id="user_email" placeholder="Your Email">
            <button class="get-started" onclick="sendMagicLink()">Get Started</button>
            <p id="confirmation-message" class="message"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        function sendMagicLink() {
            emailjs.init("0R8ebrsF9UfsGSil6"); // Using Public Key as User ID

            var userEmail = document.getElementById('user_email').value;
            var magicLink = "https://yourwebsite.com/main?token=" + btoa(userEmail); // Encode email for security

            var templateParams = {
                to_email: userEmail,
                user_name: userEmail.split('@')[0], // Extract username from email
                access_link: magicLink
            };

            emailjs.send("service_cposg49", "template_3h1lcgt", templateParams)
            .then(function(response) {
                document.getElementById('confirmation-message').textContent = "Magic link sent! Check your email.";
            }, function(error) {
                alert("Failed to send email: " + error.text);
            });
        }
    </script>
</body>
</html>
